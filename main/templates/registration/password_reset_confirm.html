{% extends 'base.html' %} {% load static %} {% block content %}
<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1">Alterar a senha</h3>
    {% if validlink %}
    <table class="table table-bordered">
        <form method="post">
            {% csrf_token %} {{form.as_table}}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Registrar" class="btn btn-general btn-white text-center" />
                </td>
            </tr>
        </form>
    </table>
    {% else %}
    <p>O link expirou, redefina novamente</p>
    {% endif %}
</main>
{% endblock %}
