{% extends 'base.html' %} {% load static %} {% block content %}
<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1">Editar Perfil</h3>
    <div class="row">
        <div class="col-md-3">
            {% include 'user/user-sidebar.html' %}
        </div>
        <div class="col-md-9 row form-group">
            {% if msg %}
            <h6 class="text-success">{{msg}}</h6>
            {% endif %}
            <table class="table table-condensed">
                <form method="post">
                    {% csrf_token %} {{form.as_table}}
                    <tr>
                        <td colspan="2">

                            <input type="submit" value="Salvar" class="btn btn-general btn-white text-center" />
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</main>
{% endblock %}
