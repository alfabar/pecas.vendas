{% extends 'base.html' %} {% load static %} {% block content %}
<section id="news-p1" class="news-p1">
    <div class="container">
        <div class="row">
            {% if data %} {% for marca in data %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="desc-comp-offer-cont">
                        <div class="thumbnail-blogs">
                            <div class="caption">
                                <i class="fa fa-chain"></i>
                            </div>
                            <a href="/lista-produto-marca/{{marca.id}}"><img src="/media/{{marca.imagem_marca}}" class="card-img-top" alt="{{marca.titulo}}" /></a>
                        </div>
                        <h3>{{marca.titulo}}</h3>
                        <a href="/lista-produto-marca/{{marca.id}}"><i class="fa fa-arrow-circle-o-right"></i> Saiba mais</a>
                    </div>
                </div>
            </div>{% endfor %} {% endif %}
        </div>
    </div>
</section>{% endblock %}
